    <div id="addCard" class="page">
      <img src="../package/pictures/鼠鼠慌张.jpg" alt="" class="cover">
      <h4>添加卡</h4>
      <form class="addNewCard">
        <div class="area">
          <div class="msg">
            <p class="iconfont icon-add-account logo"></p>
            <p>卡号</p>
          </div>
          <input type="number" min="0" max="999999999999999999" required>
        </div>
        <div class="area">
          <div class="msg">
            <p class="iconfont icon-password logo"></p>
            <p>密码</p>
          </div>
          
          <input type="password" required>
        </div>
        <div class="area">
          <div class="msg">
            <p class="iconfont icon-trade logo"></p>
            <p>开卡金额</p>
          </div>
          
          <input type="number" max="100" required>
        </div>
        
        <div class="area buttoms">
          <input type="reset" class="form-buttom">
          <input type="submit" class="form-buttom" onclick="openNewCard()">
        </div>
      </form>
    </div>
    <div id="searchCard" class="page">
      <img src="../package/pictures/鼠鼠装逼.jpg" alt="" class="cover">

        <div class="area">
          <div class="msg">
            <p class="iconfont icon-password logo"></p>
            <p>密码</p>
          </div>

        </div>

        <div class="area buttoms">
          <input type="reset" class="form-buttom">
          <input type="submit" class="form-buttom" onclick="searchCard()">
        </div>
      </form>
    </div>

            <p class="iconfont icon-add-account logo"></p>

    </div>
